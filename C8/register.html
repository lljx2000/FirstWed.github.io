<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>注册页面</title>
    <link rel="shortcut icon" href="favicon.ico" />
    <link rel="stylesheet" href="css/register.css" />
    <link rel="stylesheet" href="css/base.css" />
    <!-- <base target="_blank" /> -->
</head>

<body>
    <div class="login_nav">
        <div class="frame">
            <div class="floatl nav_logo">
                <a href="index.html">
                    <img src="images/logo1.png" height="60" width="60" alt="">
                </a>
                <b>欢迎注册</b>
            </div>
            <div class="r_info floatr">
                <p>已有账户？ </p>
                <a href="#">请登录&gt;</a>
            </div>
        </div>
    </div>
    <div class="r_middle">
        <div class="r_form">
            <div class="form_tab">
                <h2>账号注册</h2>
            </div>
            <form class="r_f">
                <ul>
                    <li>
                        <b>*</b>
                        <span>用户名：</span>
                        <input type="text" placeholder="请输入用户名，长度不超过6个文字" required="required" />
                    </li>
                    <li>
                        <b>*</b>
                        <span>密码：</span>
                        <input type="password" placeholder="请输入密码，长度不超过16个字符" required="required" />
                    </li>
                    <li>
                        <b>*</b>
                        <span>确认密码：</span>
                        <input type="password" placeholder="请输入密码，长度不超过16个字符" required="required" />
                    </li>
                    <li>
                        <b>*</b>
                        <span>出生年月：</span>
                        <input type="date" placeholder="请输入你的出生年月" required="required" />
                    </li>
                    <li>
                        <b>*</b>
                        <span>手机：</span>
                        <input type="tel" placeholder="请输入你的手机，用于找回密码" required="required" />
                    </li>
                    <li>
                        <b>*</b>
                        <span>邮箱：</span>
                        <input type="email" placeholder="请输入你的邮箱，用于找回密码" required="required" />
                    </li>
                    <li>
                        <b>*</b>
                        <input type="radio" />
                        <span>确定注册请勾选!</span>
                    </li>
                </ul>
                <div class="but">
                    <input type="button" value="提 交" />
                </div>

            </form>
        </div>
    </div>
    <div class="r_footer">
        <div class="frame footer_about">
            <p>
                <a href="#">关于我们</a>
                <span> | </span>
                <a href="#">联系我们</a>
                <span> | </span>
                <a href="#">联系客服</a>
            </p>
        </div>
    </div>
</body>

</html>
